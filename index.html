<!DOCTYPE html>
<html lang="en">
    <head>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 <meta charset="UTF-8">
 <meta name="viewport"
 content="width=device-width
 initial-scale=1.0">
 <title>Bootstrap</title>
 <!-- подключение стилевого файла фреймворка
 bootstrap -->
 <link rel="stylesheet"
 href="css/bootstrap.min.css">
</head>
<body>
 <!-- основной код страницы -->
<div class="container">
    <div class="row">
        <div class="col bg-dark text-white">
        col bg-dark text-white
        </div>
        <div class="col bg-primary text-white">
        col bg-primary text-white
        </div>
        <div class="w-100"></div>
        <div class="col bg-success text-white">
        col bg-success text-white
        </div>
        <div class="col bg-warning text-white">
        col bg-warning text-white
        </div>
        <div class="col bg-info text-white">
        col bg-info text-white
        </div>
    </div>
</div>


 <!-- подключение скриптового файла библиотеки
 jquery, необходимого для работы фреймворка -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
 </script>
 <!-- подключение скриптового файла библиотеки
 popper, необходимого для работы
 фреймворка -->
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
 </script>
<!-- подключение скриптового файла фреймворка
 bootstrap -->
 <script src="js/bootstrap.min.js"></script>

                                      
</body>
</html>
